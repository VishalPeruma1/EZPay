{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome5-overrides.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/untitled.css' %}">
    <style>
        .errorbox{
            margin-top: 10px;
            border-radius: 1rem;
            padding: 15px;
            background-color: #E54C4C;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10 add-margin">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0" style="height: 484.891px;">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url({% static 'img/dogs/image3.jpeg' %});"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5" style="height: 485.891px;">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4" style="font-size: 27.616px;">Sign in to EZPay</h4>
                                    </div>
                                    <form class="user" method="post">
                                        {% csrf_token %}
                                        <div class="mb-3"><input class="form-control phone-no" type="tel" placeholder="Enter Phone Number" style="height: 53.1875px;" name="phonenumber"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password" style="font-size: 1rem;"></div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small"></div>
                                        </div>
                                        <hr><button class="btn btn-primary d-block btn-user w-100" type="submit" style="font-size: 1.2rem;">Login</button>
                                    </form>

                                    {% if error %}
                                        <p class="errorbox">{{error}}</p>
                                    {% endif %}
                                
                                    <div class="text-center"></div>
                                    <div class="text-center" style="margin-top: 31px;"><a class="small" href="{% url 'signup' %}">Create an Account!</a></div>
                                    <div class="text-center" style="margin-top: 10px;"><a class="small" href="{% url 'forgotpassword' %}">Forgot Password</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/theme.js' %}"></script>
</body>

</html>
