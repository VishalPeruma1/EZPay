{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome5-overrides.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/untitled.css' %}">
</head>

<body class="bg-gradient-primary">
    <div class="container" style="padding-top: 55px;">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url({% static 'img/dogs/image2.jpeg' %});"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Enter Bank Details</h4>
                            </div>
                            <form class="user" method="post">
                                {% csrf_token %}
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <select class = "form-control form-control-user" name="bank">
                                            {% for bank in banks %}
                                                <option>{{bank.name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Account Number" name="acc_number" style="font-size: 16px;"></div>
                                </div>
                                <div class="mb-3"></div>
                                <div class="mb-3"><input class="form-control" type="password" placeholder="MPIN" name="mpin" style="border-radius: 10rem;height: 58px;"></div>
                                <div class="mb-3"><input class="form-control" type="password" placeholder="Repeat MPIN" name="mpin_repeat" style="border-radius: 10rem;height: 58px;"></div><button class="btn btn-primary d-block btn-user w-100" type="submit" style="font-size: 16px;">Register Account</button>
                                <hr>
                                <hr>
                            </form>
                            {% if error %}
                                <p class="errorbox">{{error}}</p>
                            {% endif %}
                            <div class="text-center"></div>
                            <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/theme.js' %}"></script>
</body>

</html>
